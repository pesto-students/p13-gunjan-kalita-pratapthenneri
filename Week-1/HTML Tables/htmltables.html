<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <body>
    <table border="2" style="width: 200px; height: 200px">
      <tr>
        <td colspan="3">1</td>
      </tr>
      <tr>
        <td rowspan="2">2</td>
        <td>3</td>
        <td>4</td>
      </tr>
      <tr>
        <td>5</td>
        <td>6</td>
      </tr>
    </table>
    <ol>
      <li>Desktop</li>
      <ul>
        <li>Linux</li>
        <li>Mac OS</li>
        <li>Windows</li>
      </ul>
      <li>Mobile</li>
      <ul>
        <li>Android</li>
        <li>IOS</li>
      </ul>
    </ol>
  </body>
</html>
