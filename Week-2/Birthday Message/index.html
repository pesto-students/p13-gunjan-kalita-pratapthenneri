<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday Message Creator</title>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-content: flex-start;
        flex-wrap: wrap;
      }
      .alignformfield {
        display: flex;
        margin-bottom: 10px;
      }
      .alignformfield label {
        flex: 2;
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Happy Birthday Message Creator</h2>
      <form action="#" method="POST" enctype="multipart/form-data">
        <div class="alignformfield">
          <label for="message">Message? :</label>
          <input type="text" id="message" name="message" />
        </div>
        <div class="alignformfield">
          <label for="email">Email Address?:</label>
          <input
            type="email"
            id="email"
            name="email"
            pattern="[a-zA-Z0-9-_.]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*"
            required
          />
        </div>
        <div class="alignformfield">
          <label for="birthdate">Date to send? :</label>
          <input type="date" id="birthdate" name="birthdate" required />
        </div>
        <div class="alignformfield">
          <label for="messageColor">Message color? :</label>
          <input
            type="color"
            id="messageColor"
            name="messageColor"
            value="#000000"
          />
        </div>
        <div class="alignformfield">
          <label for="blinkCount">Number of blinks? :</label>
          <input
            type="number"
            id="blinkCount"
            name="blinkCount"
            value="0"
            min="0"
            max="10"
          />
        </div>
        <div class="alignformfield">
          <label for="musicVolume">Music volume? :</label>
          <input
            type="range"
            id="musicVolume"
            name="musicVolume"
            value="20"
            min="0"
            max="50"
          />
        </div>
        <div>
          <button type="submit" id="submit" name="submit">
            Send Birthday Message
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
